buildscript {
    repositories {
        google()        // For Android Gradle Plugin
        mavenCentral()  // For other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'  // Latest AGP version
        classpath 'com.google.gms:google-services:4.3.15' // Latest Google Services plugin
    }
}

allprojects {
    repositories {
        google()        // Required for Android libraries
        mavenCentral()  // Required for other dependencies
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
